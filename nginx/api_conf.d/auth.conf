# Configuration for auth service API
location /api/ {
    access_log /var/log/nginx/auth_api.log main;

    # Nested location for validation endpoint
    location = /api/validate {
        internal;
        proxy_pass http://backend/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header Authorization $http_authorization;
    }

    # Default location for other auth endpoints
    proxy_pass http://backend/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Forwarded-Prefix /api;

    # Session/Cookie forwarding
    proxy_pass_header Set-Cookie;
    proxy_pass_header Cookie;
}